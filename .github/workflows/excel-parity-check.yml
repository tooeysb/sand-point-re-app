name: Excel Parity Check

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:  # Allow manual trigger

jobs:
  excel-parity-tests:
    name: Excel Parity Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest requests

      - name: Run Excel Parity Tests
        env:
          TEST_PRODUCTION: "1"
        run: |
          echo "============================================================"
          echo "  EXCEL PARITY CHECK"
          echo "============================================================"
          echo ""
          echo "Testing against production API..."
          echo ""
          python tests/test_excel_parity_critical.py

      - name: Report Results
        if: failure()
        run: |
          echo ""
          echo "============================================================"
          echo "  EXCEL PARITY TESTS FAILED!"
          echo ""
          echo "  DO NOT deploy to production until all tests pass."
          echo "  Check the test output above for details."
          echo "============================================================"

